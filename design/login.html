<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - CU Lost & Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white custom-shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-purple-600 text-xl font-bold gradient-text">CU Lost & Found</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">Home</a>
                    <!-- <a href="posts.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">Browse Posts</a>
                    <a href="my_posts.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">My Posts</a>
                    <a href="create_post.html" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-lg hover:opacity-90 transition duration-300">Create Post</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Authentication Section -->
    <div class="max-w-md mx-auto py-12 px-4">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Login to your Account</h1>
        <form action="/login" method="POST" class="bg-white p-8 rounded-lg shadow-md">
            <!-- Email -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-lg hover:opacity-90 transition duration-300">Log In</button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white custom-shadow mt-12 py-4">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
            Developed by Md. Emranul Hoque
        </div>
    </footer>
</body>
</html>
