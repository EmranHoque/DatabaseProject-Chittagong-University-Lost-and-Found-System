<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Post - CU Lost & Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white custom-shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-purple-600 text-xl font-bold gradient-text">CU Lost & Found</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">Home</a>
                    <a href="posts.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">Browse Posts</a>
                    <a href="my_posts.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">My Posts</a>
                    <button class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-lg hover:opacity-90 transition duration-300">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="max-w-xl mx-auto py-12 px-4">
        <!-- Center the heading -->
        <div class="flex justify-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">Create a Post</h1>
        </div>
        <form action="/post-report" method="POST" class="bg-white p-8 rounded-lg shadow-md">
            <!-- Post Type -->
            <div class="mb-6">
                <label for="post_type" class="block text-sm font-medium text-gray-700">Post Type</label>
                <select id="post_type" name="post_type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>
    
            <!-- Title -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter a brief title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>
    
            <!-- Description -->
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required placeholder="Provide details about the lost or found item" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"></textarea>
            </div>
    
            <!-- Category -->
            <div class="mb-6">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    <option value="electronics">Electronics</option>
                    <option value="bags">Bags</option>
                    <option value="documents">Documents</option>
                    <option value="others">Others</option>
                </select>
            </div>
    
            <!-- Item Date -->
            <div class="mb-6">
                <label for="item_date" class="block text-sm font-medium text-gray-700">Date of Incident</label>
                <input type="date" id="item_date" name="item_date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>
    
            <!-- Contact Info -->
            <div class="mb-6">
                <label for="contact_info" class="block text-sm font-medium text-gray-700">Contact Information</label>
                <input type="text" id="contact_info" name="contact_info" required placeholder="Enter your contact details" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>
    
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-lg hover:opacity-90 transition duration-300">Submit</button>
            </div>
        </form>
    </div>
    

    <footer class="bg-white custom-shadow mt-12 py-4">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
            Developed by Md. Emranul Hoque
        </div>
    </footer>
</body>
</html>
