<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - CU Lost & Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white custom-shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-purple-600 text-xl font-bold gradient-text">CU Lost & Found</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">Home</a>
                    <a href="create_post.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">Create Post</a>
                    <a href="my_posts.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 transition duration-300">My Posts</a>
                    <a href="signOut.html" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-lg hover:opacity-90 transition duration-300">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filters Section -->
    <section class="py-8">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-semibold text-gray-900">Browse Posts</h2>
            
            <!-- Filter Options -->
            <div class="mt-6 flex justify-between items-center space-x-4">
                <div class="flex space-x-4">
                    <select class="form-select bg-white border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="bags">Bags</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                    </select>

                    <select class="form-select bg-white border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">All Post Types</option>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>

                <!-- Search Bar -->
                <input type="text" placeholder="Search posts..." class="border border-gray-300 rounded-md py-2 px-4 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Post Listings -->
            <div class="mt-8 space-y-6">
                <!-- Example Post 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md card-hover">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-xl font-semibold text-gray-900">Lost Black Bagpack</p>
                            <p class="text-sm text-gray-500">Category: Bags | Type: Lost</p>
                        </div>
                        <a href="post_details.html" class="text-purple-600 hover:text-purple-800">View Details</a>
                    </div>
                </div>

                <!-- Example Post 2 -->
                <!-- <div class="bg-white p-6 rounded-lg shadow-md card-hover">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-xl font-semibold text-gray-900">Found Laptop</p>
                            <p class="text-sm text-gray-500">Category: Electronics | Type: Found</p>
                        </div>
                        <a href="post_details.html" class="text-purple-600 hover:text-purple-800">View Details</a>
                    </div>
                </div> -->

                <!-- More posts will be here -->
            </div>
        </div>
    </section>

    <footer class="bg-white custom-shadow mt-12 py-4">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
            Developed by Md. Emranul Hoque
        </div>
    </footer>
</body>
</html>
